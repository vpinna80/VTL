<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML5 Boilerplate</title>
	<script src="bundle.js"></script>
</head>

<body style="display: flex; flex-direction: column; height: calc(100vh - 10px); margin: 10px;">
	<h1 style="flex: 0 0 auto">VTL Editor test page</h1>
	<select id="themes" style="flex: 0 0 auto"></select>
	<div id="parent" style="flex: 1 1 auto; overflow-y: scroll;"></div>

	<script>
		document.getElementById("parent").appendChild(VTLEditor.view.dom)
		var selectbox = document.getElementById("themes")
		VTLEditor.themes.forEach(n => selectbox.options.add(new Option(n, n)))
		selectbox.addEventListener("change", function () {
			VTLEditor.setTheme(selectbox.value)
		})
		setTimeout(() => {
			document.getElementById("themes").selectedIndex = 7
			VTLEditor.setTheme("basicLight")
		}, 500)
	</script>
</body>

</html>
