name: VTL Engine builds

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.config.os }}

    name: R ${{ matrix.r }} on ${{ matrix.config.os }} with Java ${{ matrix.java }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - os: windows-latest
          - os: macOS-latest
          - { os: ubuntu-18.04, rspm: "https://packagemanager.rstudio.com/cran/__linux__/bionic/latest" }
        r: [ release ]
        java: [ 8, 11 ]

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Java ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: "temurin"
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r }}
    
    - name: Cache build artifacts
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Generate RVTL DESCRIPTION file
      run: mvn -pl ".,:RVTL" -P with-r "build-helper:regex-properties@gen-version" "resources:resources"
    
    - name: Link R to Java (MacOS and Linux)
      if: runner.os != 'Windows'
      run: sudo -E R CMD javareconf

    - name: Install RVTL R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        working-directory: './vtl-bundles/vtl-r/RVTL/target/classes/R'
    
    - name: Build with Maven
      run: mvn -P with-r --file pom.xml "-Dgpg.skip=true" clean verify

    - name: Run codacy-coverage-reporter
      uses: codacy/codacy-coverage-reporter-action@master
      with:
        project-token: f795441a8a9a4071ae00ab0485c413f0
