name: VTL Engine builds

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.config.os }}

    name: R ${{ matrix.r }} on ${{ matrix.config.os }} with Java ${{ matrix.java }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - os: windows-latest
          - os: macOS-latest
          - { os: ubuntu-18.04, rspm: "https://packagemanager.rstudio.com/cran/__linux__/bionic/latest" }
        r: [ 3.6.3, release ]
        java: [ 8, 11, 14 ]

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Java ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v1
      with:
        r-version: ${{ matrix.r }}
    
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Cache R packages
      if: runner.os != 'Windows'
      uses: actions/cache@v2
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-R-${{ matrix.r }}-Java-${{ matrix.java }}
        restore-keys: ${{ runner.os }}-R-${{ matrix.r }}-Java-${{ matrix.java }}
    
    - name: Install R package installer
      run: Rscript -e "install.packages('remotes')"

    - name: Generate RVTL DESCRIPTION file
      run: mvn -pl ".,RVTL" -P with-r --file pom.xml "-Dgpg.skip=true" "org.apache.maven.plugins:maven-resources-plugin:3.1.0:resources"

    - name: Install R system dependencies
      if: runner.os == 'Linux'
      env:
        RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
      run: |
        Rscript -e "remotes::install_github('r-hub/sysreqs')"
        sysreqs=$(Rscript -e "cat(sysreqs::sysreq_commands('RVTL/target/classes/R/DESCRIPTION'))")
        sudo -s eval "$sysreqs"
    
    - name: Restore Java ${{ matrix.java }} (Linux)
      if: runner.os == 'Linux'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    
    - name: Install RVTL dependencies
      run: |
        try(system("sudo -E R CMD javareconf"))
        remotes::install_cran('rJava', type = ifelse(tolower(Sys.info()[["sysname"]])=="linux","source","both"))
        remotes::install_cran(c('devtools', 'roxygen2'))
        remotes::install_deps(pkgdir = 'RVTL/target/classes/R', dependencies = TRUE)
      shell: Rscript {0}
    
    - name: Build with Maven
      run: mvn -P with-r --file pom.xml "-Dgpg.skip=true" clean install
